<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; connect-src 'self' ws://localhost:4001; img-src 'self' file: data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; media-src 'self' blob: data:;">
  <title>ellipsa</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    :root {
      --bg-color: #2b2b2b;
      --active-color: #c62828;
      --text-color: #ffffff;
      --border-color: rgba(255, 255, 255, 0.2);
      --shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
      --transition-speed: 0.2s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    #root {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn {
      position: fixed;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      cursor: grab;
      user-select: none;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
      background: var(--bg-color);
      transition: transform 0.1s ease, box-shadow var(--transition-speed) ease;
      touch-action: none;
      z-index: 1000;
      -webkit-app-region: no-drag;
      transform: translate3d(0, 0, 0);
      /* Hardware acceleration */
    }

    .btn:active {
      cursor: grabbing;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.95);
    }

    .btn.observing {
      background: var(--active-color);
      animation: pulse 1.5s infinite;
    }

    .icon {
      width: 36px;
      height: 36px;
      object-fit: contain;
      pointer-events: none;
      filter: drop-shadow(0 1px 1px rgba(0, 0, 0, 0.2));
      transition: transform 0.2s ease;
    }

    .btn.observing .icon {
      transform: scale(0.9);
    }

    .audio-level {
      position: absolute;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%) scaleX(0);
      transform-origin: left center;
      width: 16px;
      height: 4px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 2px;
      opacity: 0;
      transition: all 0.1s ease;
      pointer-events: none;
    }

    /* Ripple effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Status toast */
    .status-toast {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: var(--bg-color);
      color: var(--text-color);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      white-space: nowrap;
      pointer-events: none;
      box-shadow: var(--shadow);
      z-index: 1000;
    }

    .status-toast.show {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }

    /* Context menu */
    .context-menu {
      position: fixed;
      background: var(--bg-color);
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 8px 0;
      min-width: 180px;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: opacity 0.2s ease, transform 0.2s ease, visibility 0s 0.2s;
      border: 1px solid var(--border-color);
      pointer-events: auto;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .context-menu.visible {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
      transition: opacity 0.2s ease, transform 0.2s ease, visibility 0s;
    }

    .context-menu-item {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s ease;
    }

    .context-menu-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .menu-icon {
      margin-right: 12px;
      width: 20px;
      text-align: center;
    }

    .menu-text {
      flex: 1;
    }

    .context-menu-divider {
      height: 1px;
      background: var(--border-color);
      margin: 8px 0;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(198, 40, 40, 0.6);
      }

      70% {
        box-shadow: 0 0 0 12px rgba(198, 40, 40, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(198, 40, 40, 0);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- FloatingAssistant will inject its UI here -->
  </div>

  <script>
    // Wait for the window to load
    document.addEventListener('DOMContentLoaded', () => {
      // Theme change listener
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme);

      // Load icon
      loadIcon();

      // Helper functions
      function updateTheme() {
        const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        loadIcon();
      }

      async function loadIcon() {
        // Icon loading logic preserved if needed by FloatingAssistant, 
        // though FloatingAssistant seems to have its own icon logic.
        // Keeping it minimal for now to avoid errors if other parts depend on it.
      }
    });
  </script>

  <!-- Load the renderer bundle -->
  <script src="dist/renderer.js"></script>
</body>

</html>
